version: v1.0
name: Trading Calc Client
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Node.js
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
        - name: Yarn
          commands:
            - yarn install
    dependencies: []
  - name: Run tests
    task:
      jobs:
        - name: Cypress User Tests
          commands:
            - 'yarn run cy:run'
        - name: React Scripts Tests
          commands:
            - yarn run test
    dependencies:
      - 'Block #3'
  - name: 'Block #3'
    dependencies:
      - Setup
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - ./node_modules/.bin/cypress install
