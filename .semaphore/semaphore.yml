version: v1.0
name: Trading Calc Client
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Yarn
          commands:
            - yarn install
    dependencies:
      - 'Block #4'
  - name: Cypress
    task:
      jobs:
        - name: Install
          commands:
            - ./node_modules/.bin/cypress install
    dependencies:
      - Setup
  - name: Run tests
    task:
      jobs:
        - name: Cypress User Tests
          commands:
            - 'yarn run cy:run'
        - name: React Scripts Tests
          commands:
            - yarn run test
    dependencies:
      - Cypress
  - name: 'Block #4'
    dependencies: []
    task:
      jobs:
        - name: Install Node
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
