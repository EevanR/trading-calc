version: v1.0
name: Trading Logs
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - checkout
            - yarn install
  - name: Build site
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - npx browserslist@latest --update-db
            - CI= yarn build
  - name: E2e Tests
    task:
      jobs:
        - name: Client Tests
          commands:
            - checkout
            - yarn add cypress --dev
            - yarn cy:run
