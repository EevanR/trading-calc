version: v1.0
name: Trading Calc
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: E2E tests
    task:
      jobs:
        - name: npm ci
          commands:
            - yarn install
  - name: Unit Tests
    task:
      jobs:
        - name: Run tests
          commands:
            - ./node_modules/.bin/cypress install
            - 'yarn run cy:run'
            - yarn run test
