version: v1.0
name: Trading Logs
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 10.16.3
            - checkout
            - cache restore node-modules-$(checksum package-lock.json),node-modules-
            - yarn install --ignore-engines
            - cache store node-modules-$(checksum package-lock.json) node_modules
  - name: Build site
    task:
      jobs:
        - name: build
          commands:
            - sem-version node 10.16.3
            - checkout
            - cache restore node-modules-$(checksum package-lock.json),node-modules-
            - npx browserslist@latest --update-db
            - CI= yarn build
            - cache store node-modules-$(checksum package-lock.json) node_modules
  - name: E2e Tests
    task:
      jobs:
        - name: Client Tests
          commands:
            - checkout
            - cache restore client-node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json),client-node-modules-$SEMAPHORE_GIT_BRANCH,client-node-modules-master
            - yarn add cypress
            - yarn cy:run
      env_vars:
        - name: REACT_APP_ALPHA_VANTAGE_API
          value: 39DMC4D0QYC3JCGG
        - name: REACT_APP_API_BASEURL
          value: 'http://localhost:3000/api/v1'
        - name: REACT_APP_FMP_API
          value: c3ae0e6333eeb76d17564d0b2c9ba878
