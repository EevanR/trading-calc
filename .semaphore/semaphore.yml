version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 10
            - checkout
            - cache restore node-modules-$(checksum package-lock.json),node-modules-
            - yarn install
            - cache store node-modules-$(checksum package-lock.json) node_modules
  - name: Build site
    task:
      jobs:
        - name: build
          commands:
            - checkout
            - cache restore node-modules-$(checksum package-lock.json),node-modules-
            - yarn build