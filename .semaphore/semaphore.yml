version: v1.0
name: Trading Calc Client
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Node.js
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
        - name: Yarn
          commands:
            - yarn install
    dependencies: []
  - name: Run tests
    task:
      jobs:
        - name: Cypress User Tests
          commands:
            - 'yarn run cy:run'
        - name: React Scripts Tests
          commands:
            - yarn run test
    dependencies:
      - Setup
