version: v1.0
name: Trading Calc
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: E2E tests
    task:
      jobs:
        - name: npm ci
          commands:
            - nvm install 12
            - npm install -g npm
            - yarn install
  - name: Unit Tests
    task:
      jobs:
        - name: Run tests
          commands:
            - npm install cypress --save-dev
            - 'yarn run cy:run'
            - yarn run test
